<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">

	<link rel="stylesheet" href="ios7.min.css">
	<script src="ios7.min.js"></script>
</head>
<body>
    <div style="width: 100%;">
        <img style="display:block; margin:auto; border-radius: 15px;" id="package-icon" width="64" height="64" src=""/>
        <p style="text-align:center;" id="package-name"></p>
    </div>
	<main id="content">
		<h2 role="header">Package Information</h2>
		<ul id="main-holder">
			<li>
				<p id="package"></p>
			</li>
			<li>
				<p id="version"></p>
			</li>
            <li>
                <p id="size"></p>
			</li>
			<li>
				<p id="repo"></p>
			</li>
			<li>
			    <p id="installed-files" href="#">
					Not Installed
				</p>
			</li>
		</ul>
		<ul id="desc-holder">
			<li>
				<p id="desc"></p>
			</li>
		</ul>
		<!-- <object id="depiction-src" width="100%" height="100%"> -->
		<!-- <iframe id="depiction-src" src="https://xtm3x.github.io/repo/" scrolling="no" frameborder="0" style="position: relative; height: 100%; width: 100%;"></iframe> -->
	</main>
	<div>
		<iframe id='depiction-src' frameborder="0" style="overflow: hidden; height: 100%; width: 100%; position: absolute;"></iframe>
	</div>
</body>
</html>
