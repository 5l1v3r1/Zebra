<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="An alternative package manager for iOS.">
    <title>Zebra Package Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="logo-container">
      <img src="./assets/zbra.svg" alt="zebra-logo" class="zebraLogo" width="90vw">
      <h1 class="firstZebraTitle">Zebra</h1>
    </div>
    <h3 class="zebraSubstitle">An alternative package manager for iOS.</h3>
    <div class="zebraFeatures-container">
      <div class="zebraFeatures">With Zebra, you get a powerful package manager for jailbroken devices that enforces freedom, speed, and stability. It is fully open source so that anyone can contribute to improve it.</div>
    </div>
    <div>
      <p class="button" id="button-cydia">Add Repo</p>
      <p class="button" id="button-github">Visit on GitHub</p>
    </div>
    <img src="./assets/zebra-ss-1.png" alt="zebra-screenshot" class="zebraScreenshot">
  </body>
</html>

<script>
  document.getElementById('button-github').onclick = () => window.location = 'https://github.com/wstyres/Zebra';
  document.getElementById('button-cydia').onclick = () => window.location = 'cydia://url/https://cydia.saurik.com/api/share#?source=https://xtm3x.github.io/repo/';
</script>
